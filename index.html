<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat | Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script> <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: {
                            bg: '#131314',
                            surface: '#1e1f20',
                            border: '#444746',
                            hover: '#333537',
                            text: '#e3e3e3',
                            user: '#2a2b2e',
                            brand: '#a8c7fa'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444746; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }
        
        /* Smooth Scrolling globally */
        html { scroll-behavior: smooth; }

        /* Hide scrollbar for input but allow scroll */
        #messageInput::-webkit-scrollbar { display: none; }
        #messageInput { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Markdown Typography Polish */
        .markdown-body { line-height: 1.6; font-size: 0.95rem; color: #e3e3e3; }
        .markdown-body p { margin-bottom: 1rem; }
        .markdown-body p:last-child { margin-bottom: 0; }
        .markdown-body pre { background: #000; padding: 1rem; border-radius: 0.75rem; overflow-x: auto; margin: 1rem 0; border: 1px solid #333; }
        .markdown-body code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; background: #2a2b2e; padding: 0.2rem 0.4rem; border-radius: 0.375rem; font-size: 0.85em; }
        .markdown-body pre code { background: transparent; padding: 0; border-radius: 0; font-size: 0.9em; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body strong { color: #fff; font-weight: 600; }
        .markdown-body a { color: #a8c7fa; text-decoration: none; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
        .markdown-body a:hover { border-color: #a8c7fa; }

        /* Typing Indicator Animation */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; width: 5px; height: 5px; background-color: #a8c7fa; border-radius: 50%; display: inline-block; margin: 0 2px; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-gemini-bg text-gemini-text h-screen flex overflow-hidden selection:bg-gemini-brand selection:text-black">

    <div id="mobileOverlay" onclick="app.closeSidebar()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-30 hidden opacity-0 transition-opacity duration-300 md:hidden"></div>

    <aside id="sidebar" class="fixed md:relative w-[280px] bg-gemini-surface/95 backdrop-blur-md md:bg-gemini-surface border-r border-gemini-border flex flex-col h-full z-40 transition-transform duration-300 ease-in-out -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none">
        <div class="p-4 pt-6">
            <button onclick="app.createNewChat()" class="w-full flex items-center gap-3 bg-gemini-bg hover:bg-gemini-hover border border-gemini-border rounded-xl py-3 px-4 transition-all duration-200 group shadow-sm">
                <i class="fa-solid fa-plus text-sm group-hover:rotate-90 transition-transform duration-300 text-gemini-brand"></i>
                <span class="font-medium text-sm">New chat</span>
            </button>
        </div>
        
        <div class="px-5 py-2 text-xs font-semibold text-gray-500 uppercase tracking-widest mt-2">Recent</div>
        
        <div id="chatHistory" class="flex-1 overflow-y-auto px-3 pb-4 space-y-1 mt-1">
            </div>
        
        <div class="p-4 border-t border-gemini-border bg-gemini-surface">
            <button onclick="app.toggleSettings()" class="w-full flex items-center gap-3 hover:bg-gemini-hover rounded-xl py-3 px-4 transition-colors text-sm text-gray-300">
                <i class="fa-solid fa-gear text-gray-400"></i>
                <span class="font-medium">Settings</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative w-full min-w-0">
        <header class="absolute top-0 w-full h-16 flex items-center justify-between px-4 sm:px-6 z-20 bg-gemini-bg/80 backdrop-blur-md border-b border-transparent transition-colors duration-300" id="mainHeader">
            <div class="flex items-center gap-3">
                <button onclick="app.openSidebar()" class="md:hidden hover:bg-gemini-hover p-2.5 rounded-full transition-colors text-gray-300">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="flex flex-col cursor-pointer group" onclick="app.toggleSettings()">
                    <h1 class="font-semibold text-lg tracking-tight flex items-center gap-2 text-gray-100">
                        Universal AI
                        <i class="fa-solid fa-chevron-down text-[10px] text-gray-500 group-hover:text-gray-300 transition-colors"></i>
                    </h1>
                    <span id="currentModelDisplay" class="text-xs text-gemini-brand font-medium">Model</span>
                </div>
            </div>
            <img src="https://ui-avatars.com/api/?name=User&background=2a2b2e&color=fff&rounded=true" alt="User" class="w-9 h-9 rounded-full ring-2 ring-gemini-border shadow-md">
        </header>

        <div id="messagesContainer" class="flex-1 overflow-y-auto pt-20 pb-40 px-4 sm:px-6 scroll-smooth">
            <div class="max-w-3xl mx-auto flex flex-col gap-6" id="messagesList">
                
                <div id="welcomeScreen" class="flex flex-col items-center justify-center min-h-[60vh] text-center animate-fade-in-up">
                    <div class="w-20 h-20 bg-gradient-to-br from-gemini-brand to-purple-600 rounded-2xl flex items-center justify-center mb-8 shadow-xl shadow-blue-900/20 transform hover:scale-105 transition-transform duration-500">
                        <i class="fa-solid fa-sparkles text-3xl text-white"></i>
                    </div>
                    <h2 class="text-4xl font-semibold mb-3 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-gray-100 to-gray-400">Hello there.</h2>
                    <p class="text-gray-400 max-w-md text-lg">How can I help you today?</p>
                </div>

            </div>
        </div>

        <div class="absolute bottom-0 w-full bg-gradient-to-t from-gemini-bg via-gemini-bg to-transparent pt-10 pb-6 px-4 sm:px-6 z-20">
            <div class="max-w-3xl mx-auto relative group">
                <div class="bg-gemini-surface/90 backdrop-blur-xl rounded-3xl border border-gemini-border focus-within:border-gray-400 focus-within:bg-gemini-surface flex items-end p-2 transition-all duration-300 shadow-lg">
                    <textarea 
                        id="messageInput" 
                        rows="1" 
                        class="w-full bg-transparent border-none focus:ring-0 resize-none px-4 py-3.5 text-base text-gray-100 placeholder-gray-500 max-h-[200px] overflow-y-auto"
                        placeholder="Message Universal AI..."
                        oninput="app.resizeInput(this)"
                    ></textarea>
                    <button 
                        id="sendBtn" 
                        onclick="app.sendMessage()" 
                        class="p-3.5 m-1 rounded-full text-gray-400 hover:text-white hover:bg-gemini-hover bg-gemini-bg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0 shadow-sm"
                    >
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>
                <div class="text-center mt-3 text-xs text-gray-500 font-medium tracking-wide">
                    AI can make mistakes. Consider verifying important information.
                </div>
            </div>
        </div>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden opacity-0 transition-opacity duration-300 flex items-center justify-center p-4">
        <div class="bg-gemini-surface border border-gemini-border rounded-2xl w-full max-w-md shadow-2xl p-6 transform scale-95 transition-all duration-300" id="settingsContent">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-100">Configuration</h3>
                <button onclick="app.toggleSettings()" class="w-8 h-8 rounded-full bg-gemini-bg flex items-center justify-center text-gray-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" class="w-full bg-gemini-bg border border-gemini-border rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-gemini-brand focus:ring-1 focus:ring-gemini-brand transition-all" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Model String</label>
                    <input type="text" id="modelInput" class="w-full bg-gemini-bg border border-gemini-border rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-gemini-brand focus:ring-1 focus:ring-gemini-brand transition-all" placeholder="google/gemini-pro">
                    <p class="text-xs text-gray-500 mt-2"><i class="fa-solid fa-circle-info mr-1"></i> Example: <code>google/gemini-2.5-pro</code></p>
                </div>
            </div>
            
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="app.toggleSettings()" class="px-5 py-2.5 rounded-xl text-sm font-medium hover:bg-gemini-hover transition-colors text-gray-300">Cancel</button>
                <button onclick="app.saveSettings()" class="px-5 py-2.5 bg-gray-100 hover:bg-white text-black rounded-xl text-sm font-semibold transition-colors shadow-md">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            state: {
                apiKey: localStorage.getItem('ai_apiKey') || '',
                modelName: localStorage.getItem('ai_modelName') || 'google/gemini-pro',
                chats: JSON.parse(localStorage.getItem('ai_chats')) || [],
                currentChatId: null,
                isGenerating: false
            },

            init() {
                // DOM Elements
                this.els = {
                    sidebar: document.getElementById('sidebar'),
                    mobileOverlay: document.getElementById('mobileOverlay'),
                    chatHistory: document.getElementById('chatHistory'),
                    messagesContainer: document.getElementById('messagesContainer'),
                    messagesList: document.getElementById('messagesList'),
                    messageInput: document.getElementById('messageInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    welcomeScreen: document.getElementById('welcomeScreen'),
                    settingsModal: document.getElementById('settingsModal'),
                    settingsContent: document.getElementById('settingsContent'),
                    apiKeyInput: document.getElementById('apiKeyInput'),
                    modelInput: document.getElementById('modelInput'),
                    currentModelDisplay: document.getElementById('currentModelDisplay'),
                    mainHeader: document.getElementById('mainHeader')
                };

                // Event Listeners
                this.els.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Header scroll effect
                this.els.messagesContainer.addEventListener('scroll', () => {
                    if (this.els.messagesContainer.scrollTop > 20) {
                        this.els.mainHeader.classList.add('border-gemini-border');
                    } else {
                        this.els.mainHeader.classList.remove('border-gemini-border');
                    }
                });

                // Setup initial UI
                this.els.currentModelDisplay.textContent = this.state.modelName.split('/').pop();
                
                if (this.state.chats.length === 0) {
                    this.createNewChat(false);
                } else {
                    this.state.currentChatId = this.state.chats[0].id;
                }
                
                this.renderSidebar();
                this.renderCurrentChat();
            },

            resizeInput(el) {
                el.style.height = 'auto';
                let newHeight = el.scrollHeight;
                el.style.height = (newHeight < 200 ? newHeight : 200) + 'px';
            },

            saveState() {
                localStorage.setItem('ai_apiKey', this.state.apiKey);
                localStorage.setItem('ai_modelName', this.state.modelName);
                localStorage.setItem('ai_chats', JSON.stringify(this.state.chats));
            },

            openSidebar() {
                this.els.sidebar.classList.remove('-translate-x-full');
                this.els.mobileOverlay.classList.remove('hidden');
                setTimeout(() => this.els.mobileOverlay.classList.remove('opacity-0'), 10);
            },

            closeSidebar() {
                this.els.sidebar.classList.add('-translate-x-full');
                this.els.mobileOverlay.classList.add('opacity-0');
                setTimeout(() => this.els.mobileOverlay.classList.add('hidden'), 300);
            },

            toggleSettings() {
                const isHidden = this.els.settingsModal.classList.contains('hidden');
                if (isHidden) {
                    this.els.apiKeyInput.value = this.state.apiKey;
                    this.els.modelInput.value = this.state.modelName;
                    this.els.settingsModal.classList.remove('hidden');
                    setTimeout(() => {
                        this.els.settingsModal.classList.remove('opacity-0');
                        this.els.settingsContent.classList.remove('scale-95');
                    }, 10);
                } else {
                    this.els.settingsModal.classList.add('opacity-0');
                    this.els.settingsContent.classList.add('scale-95');
                    setTimeout(() => this.els.settingsModal.classList.add('hidden'), 300);
                }
            },

            saveSettings() {
                this.state.apiKey = this.els.apiKeyInput.value.trim();
                const newModel = this.els.modelInput.value.trim() || 'google/gemini-pro';
                this.state.modelName = newModel;
                
                this.els.currentModelDisplay.textContent = newModel.split('/').pop();
                this.saveState();
                this.toggleSettings();
            },

            createNewChat(render = true) {
                const newChat = {
                    id: Date.now().toString(),
                    title: 'New chat',
                    messages: [],
                    updatedAt: Date.now()
                };
                this.state.chats.unshift(newChat);
                this.state.currentChatId = newChat.id;
                this.saveState();
                
                if (render) {
                    this.renderSidebar();
                    this.renderCurrentChat();
                    if(window.innerWidth < 768) this.closeSidebar();
                }
            },

            switchChat(id) {
                this.state.currentChatId = id;
                this.renderSidebar();
                this.renderCurrentChat();
                if(window.innerWidth < 768) this.closeSidebar();
            },

            deleteChat(e, id) {
                e.stopPropagation();
                this.state.chats = this.state.chats.filter(c => c.id !== id);
                if (this.state.chats.length === 0) {
                    this.createNewChat(false);
                } else if (this.state.currentChatId === id) {
                    this.state.currentChatId = this.state.chats[0].id;
                }
                this.saveState();
                this.renderSidebar();
                this.renderCurrentChat();
            },

            renderSidebar() {
                this.els.chatHistory.innerHTML = '';
                this.state.chats.forEach(chat => {
                    const isActive = chat.id === this.state.currentChatId;
                    const div = document.createElement('div');
                    
                    div.className = `group flex items-center justify-between px-3 py-3 rounded-xl cursor-pointer transition-all duration-200 ${isActive ? 'bg-gemini-user text-white shadow-sm' : 'text-gray-400 hover:bg-gemini-hover hover:text-gray-200'}`;
                    div.onclick = () => this.switchChat(chat.id);
                    
                    div.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <i class="fa-regular fa-message text-[13px] ${isActive ? 'text-gemini-brand' : ''}"></i>
                            <span class="text-sm truncate w-40 font-medium">${chat.title}</span>
                        </div>
                        <button onclick="app.deleteChat(event, '${chat.id}')" class="opacity-0 group-hover:opacity-100 text-gray-500 hover:text-red-400 transition-all p-1">
                            <i class="fa-solid fa-trash-can text-xs"></i>
                        </button>
                    `;
                    this.els.chatHistory.appendChild(div);
                });
            },

            renderCurrentChat() {
                const currentChat = this.state.chats.find(c => c.id === this.state.currentChatId);
                this.els.messagesList.innerHTML = '';
                
                if (!currentChat || currentChat.messages.length === 0) {
                    this.els.welcomeScreen.classList.remove('hidden');
                    return;
                }
                
                this.els.welcomeScreen.classList.add('hidden');
                currentChat.messages.forEach(msg => this.appendMessageDOM(msg, false, false));
                this.scrollToBottom();
            },

            appendMessageDOM(msg, isTyping = false, animate = true) {
                const div = document.createElement('div');
                div.className = `flex gap-4 w-full ${animate ? 'animate-fade-in-up' : ''} ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`;
                
                if (msg.role === 'user') {
                    div.innerHTML = `
                        <div class="bg-gemini-user px-5 py-3.5 rounded-3xl rounded-tr-sm max-w-[85%] text-[15px] leading-relaxed whitespace-pre-wrap shadow-sm text-gray-100 border border-gemini-border/50">
                            ${msg.content}
                        </div>
                    `;
                } else {
                    let contentHtml = '';
                    if (isTyping) {
                        contentHtml = `<div class="flex items-center h-6"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>`;
                        div.id = 'typingIndicator';
                    } else {
                        // Using DOMPurify to prevent XSS from markdown
                        contentHtml = DOMPurify.sanitize(marked.parse(msg.content));
                    }

                    div.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-gemini-brand to-purple-500 flex items-center justify-center flex-shrink-0 mt-1 shadow-md shadow-blue-900/20">
                            <i class="fa-solid fa-sparkles text-[10px] text-white"></i>
                        </div>
                        <div class="flex-1 max-w-[85%] pt-1.5 markdown-body">
                            ${contentHtml}
                        </div>
                    `;
                }
                this.els.messagesList.appendChild(div);
            },

            scrollToBottom() {
                // Slight delay to allow DOM to paint before scrolling
                setTimeout(() => {
                    this.els.messagesContainer.scrollTo({
                        top: this.els.messagesContainer.scrollHeight,
                        behavior: 'smooth'
                    });
                }, 50);
            },

            async sendMessage() {
                if (this.state.isGenerating) return;
                
                const content = this.els.messageInput.value.trim();
                if (!content) return;

                if (!this.state.apiKey) {
                    this.toggleSettings();
                    return;
                }

                // UI Updates
                this.els.messageInput.value = '';
                this.resizeInput(this.els.messageInput);
                this.els.welcomeScreen.classList.add('hidden');
                this.state.isGenerating = true;
                this.els.sendBtn.disabled = true;

                const currentChat = this.state.chats.find(c => c.id === this.state.currentChatId);
                
                // User Message
                const userMsg = { role: 'user', content };
                currentChat.messages.push(userMsg);
                
                // Auto-generate title
                if (currentChat.messages.length === 1) {
                    currentChat.title = content.substring(0, 25) + (content.length > 25 ? '...' : '');
                    this.renderSidebar();
                }

                this.appendMessageDOM(userMsg, false, true);
                
                // Small delay before showing typing indicator for natural feel
                setTimeout(() => {
                    this.appendMessageDOM({ role: 'assistant', content: '' }, true, true);
                    this.scrollToBottom();
                }, 300);

                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.state.apiKey}`,
                            'HTTP-Referer': window.location.href,
                            'X-Title': 'Universal AI Pro',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: this.state.modelName,
                            messages: currentChat.messages
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    const data = await response.json();
                    
                    const aiContent = data.choices[0].message.content;
                    const aiMsg = { role: 'assistant', content: aiContent };
                    currentChat.messages.push(aiMsg);
                    currentChat.updatedAt = Date.now();
                    
                    this.saveState();

                    // Replace typing indicator
                    const typingNode = document.getElementById('typingIndicator');
                    if (typingNode) typingNode.remove();
                    
                    this.appendMessageDOM(aiMsg, false, true);
                    
                } catch (error) {
                    console.error("Error:", error);
                    const typingNode = document.getElementById('typingIndicator');
                    if (typingNode) typingNode.remove();
                    
                    this.appendMessageDOM({ 
                        role: 'assistant', 
                        content: `**Connection Error:** Could not reach the AI.\n\n\`${error.message}\`\n\nEnsure your API key is correct and you have internet access.` 
                    }, false, true);
                } finally {
                    this.state.isGenerating = false;
                    this.els.sendBtn.disabled = false;
                    this.scrollToBottom();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
